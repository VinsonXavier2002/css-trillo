<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="main-logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification-badge">5</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification-badge">10</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user-3.jpg" alt="user-image" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Vinson</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="sidebar__list">
                        <li class="sidebar__item sidebar__item--active">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <a href="#" class="sidebar__link">hotel</a>
                        </li>
                        <li class="sidebar__item">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                            </svg>
                            <a href="#" class="sidebar__link">flight</a>
                        </li>
                        <li class="sidebar__item">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <a href="#" class="sidebar__link">car rental</a>
                        </li>
                        <li class="sidebar__item">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <a href="#" class="sidebar__link">tours</a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2023 by Vinson Xavier. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">
                    Hotel view
                </main>
            </div>
        </div>
    </body>
</html>
